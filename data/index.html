<html>

<head>
    <title>AutoReloader</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta charset='UTF-8' />

    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <script src="/main.js"></script>
</head>

<body>
    <h1>AutoReloader</h1>
    <p>
        <button class="reset" onClick=restartESP32()>
            Restart
        </button>
    </p>
    <hr />
    
    <div class="input">
        <p>
            LED <button id="led" onClick=toggleLed()>---</button>
        </p>
        <p>
            Microsteps:
            <input id="microstepsIn" />
            <button onClick=setMicrosteps()>Set</button>
        </p>
        <p>
            RPM:
            <input id="rpmIn" />
            <button onClick=setRPM()>Set</button>
        </p>
    </div>

    <hr />

    <div class="output">
        <p>
            StealthChop: <span id="stealthchop" class="output">---</span>
        </p>
        <p>
            RPM: <span id="rpm" class="output">---</span>
        </p>
        <p>
            Microsteps: <span id="microsteps" class="output">---</span>
        </p>
        <p>
            Speed (microsteps/sec): <span id="speed" class="output">---</span>
        </p>
    </div>
</body>

</html>
